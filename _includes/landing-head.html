<head>{% capture page_lang_lower %}{{page.lang | downcase}}{% endcapture %}
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>{{page.title}} | {{ site.data.resources[page_lang_lower].title-suffix | default: site.data.resources["en-us"].title-suffix }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="{{ page.description | default: site.data.resources[page_lang_lower].description | default: site.data.resources['en-us'].description }}" />
    <meta name="keywords" content="{{ page.keywords | default: site.data.resources[page_lang_lower].keywords | default: site.data.resources['en-us'].keywords }}" />
    <meta name="search.product" content="{{ page.search_product }}" />

    <link id="linkBaseUrl" href="{{site.baseurl}}" />

    <link rel="icon" type="image/png" href="{{site.url}}/favicon.png" />
    <!--[if IE]><link rel="shortcut icon" href="{{site.url}}/favicon.ico"/><![endif]-->
    <!-- MWF CSS and JS script added in halcyon as frontdoor does not support it -->
    <link rel="stylesheet" href="https://assets.onestore.ms/cdnfiles/external/mwf/short/v1/latest/css/mwf-west-european-default.min.css">
 

    <script src="https://assets.onestore.ms/cdnfiles/external/mwf/short/v1/latest/scripts/mwf-auto-init-main.var.min.js"></script>
    <script src="https://assets.onestore.ms/cdnfiles/external/mwf/short/v1/latest/scripts/mwf-video-player-main.var.min.js"> </script> 
</head>
