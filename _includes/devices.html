<div>
    {% for device in site.data.devices[page.lang] %}
    <div class="col-md-4 device">
        <a href="{{device.link}}"><img src="{{site.baseurl}}/images/devices/{{device.image}}"></a>
        <h3 class="text-left"><a href="{{device.link}}">{{device.name}}</a></h3>
        <p>{{device.text}}</p>
        <p><a href="{{device.link}}">{{device.start-text}}</a></p>
        <p>
        <a
        {%if device.buy %}
            href="{{device.buy}}" target="_blank"
        {%else%}
            href="{{site.baseurl}}/{{page.lang}}/{{device.buy-inter}}"
        {%endif%}
        >{{device.buy-text}}</a>
        </p>
    </div>
    {% endfor %}
</div>
